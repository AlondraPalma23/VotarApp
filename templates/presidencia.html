<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones México</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='presi.css') }}">
</head>
<body>
    <div class="container">
        <h3>Elección Federal 2024</h3>
        <h1>Presidencia de los Estados Unidos Mexicanos</h1>
        <div class="rectangles">
            <div class="candidate">
                <img src="{{ url_for('static', filename='img/pan.png') }}" alt="Partido 1">
                <h3>Bertha Xóchitl Gálvez Ruíz</h3>
                <p>"Xóchitl"</p>
            </div>
            <div class="candidate">
                <img src="{{ url_for('static', filename='img/pri.png') }}" alt="Partido 2">
                <h3>Alejandro Moreno Cardenas</h3>
                <p>"Alito"</p>
            </div>
            <div class="candidate">
                <img src="{{ url_for('static', filename='img/morena.png') }}" alt="Partido 3">
                <h3>Claudia Sheinbaum Pardo</h3>
            </div>
        </div>
        <div class="buttons">
            <button class="accept">Aceptar</button>
            <button class="cancel">Anular mi Voto</button>
        </div>
    </div>
</body>
</html>
